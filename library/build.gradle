apply plugin: 'com.android.library'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    final SUPPORT_LIBRARY_VERSION = '24.2.1'

    compile 'com.android.support:multidex:1.0.1@aar'

    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"

    compile('com.github.e16din:LightUtils:1.5.4@aar') {
        transitive = true;
    }
    compile('com.github.e16din:DataManager:0.1.3@aar') {
        transitive = true;
    }
    compile('com.github.e16din:IntentMaster:0.3.2@aar') {
        transitive = true;
    }
    compile('com.github.e16din:AlertManager:1.2.0@aar') {
        transitive = true;
    }
    compile('com.github.e16din:RequestManager:1.2.9@aar') {
        transitive = true;
    }
}
