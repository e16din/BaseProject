apply plugin: 'com.android.library'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    final SUPPORT_LIBRARY_VERSION = '25.0.1'

    compile 'com.android.support:multidex:1.0.1@aar'

    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"

    compile('com.github.e16din:LightUtils:1.5.6@aar') {
        transitive = true;
    }
    compile('com.github.e16din:DataManager:0.1.3@aar') {
        transitive = true;
    }
    compile('com.github.e16din:IntentMaster:0.3.3.1@aar') {
        transitive = true;
    }
    compile('com.github.e16din:AlertManager:1.2.1@aar') {
        transitive = true;
    }
    compile('com.github.e16din:RequestManager:1.2.9@aar') {
        transitive = true;
    }
}
